

<div class="tab-product tab-pro-home">
   <div class="container">
      <div class="row">
         <div class="col-sm-12">
            <!-- Tab Product Title -->
            <ul id="producttabs">
               <li class="item first active">
                  <h3 class="bestseller">Bestsellers</h3>
               </li>
               <li class="item last">
                  <h3 class="sale">Sale Products</h3>
               </li>
            </ul>
         </div>
            <div class="container">
               <div id="dataInfo">
                  <div id="myCarousel" class="carousel" data-ride="carousel" test>
                      <div class="carousel-inner row w-100 mx-auto" #cara="Carousel" [animationDuration]="300">
                        <div class="carousel-item col-md-4 active" *ngFor="let product of productList; let i = index" [ngClass]="{'active': i <= 2}">
                           <div class="col-item">
                              <div class="pro-inner">
                                 <div class="pro-box-content">
                                    <!-- Product Label -->
                                    <div class="pro-label label-pro-new">New</div>
                                    <div class="products">
                                       <!-- Product Image -->
                                       <a href="#" class="pro-image"><img [src]="product.img" alt="Cras neque metus" /></a>
                                       <!-- Product Action Buttons -->
                                       <div class="actions">
                                           <button type="button" title="Add to Cart" (click)="addToCart(product)" class="button btn-cart"></button> 
                                          <ul class="add-to-links add-to-links-top">
                                            <!-- <li><a href="#" class="link-wishlist"></a></li> -->
                                             <!-- <li><a href="#" class="link-compare"></a></li>  -->
                                          </ul>
                                       </div>
                                    </div>
                                    <div class="content-box">
                                       <!-- Product Name -->
                                       <h2 class="product-name"><a href="#">{{product.product_name}}</a></h2>
                                       <!-- Product Ratings -->
                                       <div class="ratings">
                                          <div class="rating-box">
                                             <div class="rating" style="width:80%"></div>
                                          </div>
                                       </div>
                                       <!-- Product Price Box -->
                                       <div class="price-box">
                                          <p class="regular-price"><span class="price">{{product.regular_price}}</span></p>
                                          <p class="old-price"><span class="price">{{product.old_price}}</span></p>
                                       </div>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                      </div>
                      <a class="carousel-control-prev" role="button" (click)="cara.prev(3)">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a class="carousel-control-next" role="button" (click)="cara.next(3)">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                      </a>
                    </div>
            
              </div>
            </div>
         </div>
   </div>
</div>
