<div class="shop-page-area page-area">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <div class="breadcrumbs">
                        <ul>
                            <li><h2>Seleted Item</h2></li>
                        </ul>
                    </div>
                </div>
                <div class="container">
                        <div class="row">
                    <aside class="col-md-4" class="left">
                         <div id="selectedItemCarousel" class="carousel slide" data-ride="carousel">
                                 <div class="carousel-inner">
                                    <div class="item active">
                                       <img class="img" src="../../assets/img/products/7.jpg"  alt="Los Angeles">
                                    </div>
                                    <div class="item">
                                       <img src="../../assets/img/products/8.jpg" alt="Chicago">
                                    </div>
                                    <div class="item">
                                            <img class="img" src="../../assets/img/products/9.jpg" alt="Chicago">
                                    </div>
                                    <div class="item">
                                                <img class="img"src="assets/img/slider/1.jpg" alt="Chicago">
                                    </div>
                                    <!--       
                                       <div class="item">
                                         <img src="assets/img/slider/3.jpg" alt="New York">
                                       </div> -->
                                 </div>
                                 <!-- Left and right controls -->
                                 <a class="left carousel-control" href="#selectedItemCarousel" data-slide="prev">
                                 <span class="glyphicon glyphicon-chevron-left"></span>
                                 <span class="sr-only">Previous</span>
                                 </a>
                                 <a class="right carousel-control" href="#selectedItemCarousel" data-slide="next">
                                 <span class="glyphicon glyphicon-chevron-right"></span>
                                 <span class="sr-only">Next</span>
                                 </a>
                              </div>
                        </aside> 
                        <aside class="col-md-8">
                                <div>
                                        <div class="product-title">{{product.product_name}}</div>
                                        <div class="product-desc">The Corsair Gaming Series GS600 is the ideal price/performance choice for mid-spec gaming PC</div>
                                        <div class="product-rating"><i class="fa fa-star gold"></i> <i class="fa fa-star gold"></i> <i class="fa fa-star gold"></i> <i class="fa fa-star gold"></i> <i class="fa fa-star-o"></i> </div>
                                        <hr>
                                        <div class="product-price" id="regularPrice" >{{product.regular_price}}</div>
                                        <div class="product-stock">In Stock</div>
                                        <hr>
                                        <div class="row">
                                            <div class="col-md-4 product-title">Quantity : <input  class="quantity" id="quantity"  min="1"  type="number"  (input)="calculation()"></div>
                                            <div class="col-md-4 btn-group" >Total : {{total}}</div>
                                            <div class="col-md-4 btn-group" >Color :  &nbsp;
                                                <select class="colorDropDown" [(ngModel)]="selected_Color" (ngModelChange)="selectedColor($event)">
                                                    <option [style.background-color]="color" *ngFor="let color of colors" [value]="color"></option>
                                                </select>
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row">
                                              <div class="col-md-12">
                                                    <strong>Notes:  </strong><span>Please describes your Needs..</span>
                                                  <strong>Description</strong>
                                                 <textarea placeholder="Describe yourself here...">

                                                 </textarea>
                                              </div>
                                        </div>
                                        
                                        <div class="row">
                                                <div class="btn-group cart col-md-6">
                                                        <button type="button" class="btn btn-success" (click)="addToCart(product,total)">
                                                            Add to cart 
                                                        </button>
                                                    </div>
                                                    <div class="btn-group wishlist col-md-6">
                                                        <button type="button" class="btn btn-danger">
                                                            CheckOut
                                                        </button>
                                                    </div>
                                        </div>

                                    </div>
                                    
                        </aside>
                        </div>
                    </div>
                    <hr>
                    <div class="row popupmodel"  *ngIf="colored">
                        <div class="row" style="width:100%">
                            <div class="col-md-11">
                                <h1 style="float:left;">Heading</h1>
                            </div>
                            <div class="col-md-1">
                                <button  class="btn-link"  (click)="colored=!colored">x</button>
                            </div>
                        </div>
                        <br><br>    
                        <div id="myCarousel" class="carousel" data-ride="carousel" test>
                                    <div class="carousel-inner row w-100 mx-auto" #colorItem="Carousel" [animationDuration]="300">
                                      <div class="carousel-item col-md-4 active" *ngFor="let product of productList; let i = index" [ngClass]="{'active': i <= 2}">
                                         <div class="col-item">
                                            <div class="pro-inner">
                                               <div class="pro-box-content">
                                                  <!-- Product Label -->
                                                  <div class="products">
                                                     <!-- Product Image -->
                                                     <a href="#" class="pro-image"><img [src]="product.img" alt="Cras neque metus" /></a>
                                                     <!-- Product Action Buttons -->
                                                  </div>
                                               </div>
                                            </div>
                                         </div>
                                      </div>
                                    </div>
                                    <a class="carousel-control-prev" role="button" (click)="colorItem.prev(3)">
                                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                      <span class="sr-only">Previous</span>
                                    </a>
                                    <a class="carousel-control-next" role="button" (click)="colorItem.next(3)">
                                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                      <span class="sr-only">Next</span>
                                    </a>
                                  </div>
                    </div>
            </div>
        </div>
    </div>
