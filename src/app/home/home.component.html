<div class="slider-container">
  <app-header></app-header>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
     
     <!-- Indicators -->
     <!-- Wrapper for slides -->
     <div class="carousel-inner">
        <div class="item" *ngFor="let pro of productData; let i = index" [ngClass]="{'active':i==0}">
           <img [src]="pro.img" alt="Los Angeles">
           <div class="carousel-caption">
               <input type="button" class="btn-primary-outline" (click)="addToCart(pro)" value="Buy Now">
            </div>
        </div>
        <!--       
           <div class="item">
             <img src="assets/img/slider/3.jpg" alt="New York">
           </div> -->
     </div>
     <!-- Left and right controls -->
     <a class="left carousel-control" href="#myCarousel" data-slide="prev">
     <span class="glyphicon glyphicon-chevron-left"></span>
     <span class="sr-only">Previous</span>
     </a>
     <a class="right carousel-control" href="#myCarousel" data-slide="next">
     <span class="glyphicon glyphicon-chevron-right"></span>
     <span class="sr-only">Next</span>
     </a>
  </div>
  <!-- Slider Image -->
  <!-- <div id="mainSlider" class="nivoSlider slider-image">
     <img src="assets/img/slider/1.jpg" alt="main slider" title="#htmlcaption1"/>
     <img src="assets/img/slider/2.jpg" alt="main slider" title="#htmlcaption2"/>
     </div> -->
  <!-- Free Shipping Conatiner -->
  <div class="free-shipping-container">
     <div class="container">
        <div class="row">
           <div class="col1 col-sm-4">
              <div class="block-top-content">
                 <div class="icon-block"><i class="fa fa-truck ">&nbsp;</i></div>
                 <div class="text-block">
                    <h3>Free Shipping </h3>
                 </div>
              </div>
           </div>
           <div class="col2 col-sm-4">
              <div class="block-top-content">
                 <div class="icon-block"><i class="fa fa-globe">&nbsp;</i></div>
                 <div class="text-block">
                    <h3>Currently Delivery In Chennai City.</h3>
                 </div>
              </div>
           </div>
           <div class="col3 col-sm-4">
              <div class="block-top-content">
                 <div class="icon-block"><i class="fa fa-gift">&nbsp;</i></div>
                 <div class="text-block">
                    <h3>Receive Gifts when you subscribe.</h3>
                 </div>
              </div>
           </div>
        </div>
     </div>
  </div>
</div>
